Name: My Dashboard
Overviews:
  - Name: Overview for ESEA Indicators
    HeadSection:
      Title: ESEA Indicators
      Text: This is an example custom dashboard
      OverviewSelection:
        Enabled: true
      DataFilterSegment:
        - DataFilter:
            Field: Country
            Values:
              - The Netherlands
              - Belgium
    BodySection:
      Containers:
        - Position: 45 55 0 100
          Title: Orange Container
          Style:
            Background Color: orange
        - Title: Yellow Container
          Position: 5 45 0 50
          Style:
            Background Color: yellow
          Visualisations:
            - Position: 5 95 25 75
              Title: Company Size
              DataDisplay:
                Type: Card
                Field: Test_Indicator
        - Position: 5 45 50 100
          Style:
            Background Color: lightblue
          Title: Container 0
          Visualisations:
            - Position: 5 95 25 75
              Title: Data Display 2
              DataDisplay:
                Type: Card
                Field: Test_Indicator
          # Visualisations:
