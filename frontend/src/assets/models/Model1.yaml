        - Position: 55 95 5 95
          Style:
            Background Color: lightgray
          Title: Container with Visualisations
          Visualisations:
            - Position: 5 45 30 70
              Title: Visualisation 1
              DataDisplay:
                Type: Bar Chart
                Data:
                  Labels: ['u', 'v', 'w', 'x', 'y', 'z']
                  Data: [10, 2, 5, 7, 4, 11]
            - Position: 55 95 30 70
              Title: Visualisation 2
              DataDisplay:
                Type: Line Chart
                Data: 
                  Labels: ['x', 'y', 'z', 'q']
                  Data: [12, 25, 20, 4]
